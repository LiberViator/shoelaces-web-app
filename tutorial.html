<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/favicon.png" sizes="96x96">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Header -->
  <header class="header">
    <h2 class="header__logo">domain.name</h2>
  </header>

  <!-- Content -->
  <div class="tutorial">
    <div class="tutorial__menu">
      <div class="tutorial__menu__level">
        <img src="img/heart.svg" alt="" class="tutorial__menu__level__icon">
      </div>
      <div class="tutorial__menu__info">
        <h2 class="tutorial__menu__info__title">Name</h2>
        <h3 class="tutorial__menu__info__steps">Steps</h3>
      </div>
      <img src="img/play_sound.svg" alt="" class="tutorial__menu__sound-icon">
    </div>

    <canvas class="tutorial__canvas"></canvas>

    <div class="tutorial__nav">
      <a class="tutorial__nav__back" type="button">
        <img src="img/back.svg" alt="" class="tutorial__nav__back__icon">
      </a>
      <a class="tutorial__nav__next" type="button">
        <h3 class="tutorial__nav__next__text">Next step</h3>
        <img src="img/next.svg" alt="" class="tutorial__nav__next__icon">
      </a>
    </div>
  </div>
  <div class="animation">
    <h1 class="animation__text">Done!</h1>
  </div>

  <!-- Scripts -->
  <script type="text/javascript" src="tutorial.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script type="text/javascript" src="model3d.js"></script>

</body>
